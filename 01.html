<script>
//函数的四种调用方法

//1.函数调用
  function fn(){
    console.log('fn...')
  }
  
  fn()
  //2.属性调用
  let obj = {
    fn(){
      console.log('fn...')
    }
  }
  obj.fn()
  //3.剪头函数
  
  //4.上下文调用，改变this
  function fn () {
    console.log(this)
    
  }
  fn.apply(1)   //this为Number(1)
  fn.apply('abc')   //this为String('abc')
  fn.apply(true)   //this为Boolean(true)
</script>
